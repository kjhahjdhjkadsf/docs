name: Proff HTML
on:
  - push
  - pull_request


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.8.1]
    
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

     - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run:
          npm i
      - name: npm run build
        run:
          npm run build
          